<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simple JS Front-End App Example</title>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Movie.js"></script>
    <script src="src/v/updateMovie.js"></script>
    <script>
        window.addEventListener("load",
            pl.v.updateMovie.setupUserInterface);
    </script>
</head>

<body>
    <header>
        <div class="wrapper clearfix">
            <div class="title">
                <h1>Update a Movie record</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper clearfix">
            <form id="Movie">
                <div>
                    <label>Select movie:
                        <select name="selectMovie">
                            <option value=""> --- </option>
                        </select>
                    </label>
                </div>
                <div><label>MovieId: <output name="movieId" /></label></div>
                <div><label>Title: <input name="title" type="text" /></label></div>
                <div><label>ReleaseDate: <input name="releaseDate" type="text" /></label></div>
                <div><button type="button" name="commit">Save Changes</button></div>
            </form>
        </div>
    </main>
    <footer>
        <div class="foot-content wrapper">
            <a href="index.html">Back to main menu</a>
        </div>
    </footer>
</body>

</html>
