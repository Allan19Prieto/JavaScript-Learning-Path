<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple JS Front-End App Example</title>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Book.js"></script>
    <script src="src/v/updateBook.js"></script>
    <script>
        window.addEventListener("load",
            pl.v.updateBook.setupUserInterface);
    </script>
</head>
<body>
    <header>
        <h1>Update Book records</h1>
    </header>
    <main>
        <form id="Book">
            <div>
                <label>Select book:
                    <select name="selectBook">
                        <option value=""> --- </option>
                    </select>
                </label>
            </div>
            <div><label>ISBN: <output name="isbn"></output></label></div>
            <div><label>Title: <input name="title" /></label></div>
            <div><label>Year: <input name="year" /></label></div>
            <div>
                <button type="button" name="commit">
                    Save Changes</button></div>
        </form>
    </main>
</body>
</html>
