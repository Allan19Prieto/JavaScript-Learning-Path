<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple JS Front-End App Example</title>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Book.js"></script>
    <script src="src/v/updateBook.js"></script>
    <script>
        window.addEventListener("load",
            pl.v.updateBook.setupUserInterface);
    </script>
</head>
<body>
<header>
    <div class="wrapper clearfix">
        <div class="title">
            <h1>Update a book record</h1>
        </div>
        <nav>
            <ul>
                <li><a href="createBook.html">C</a></li>
                <li><a href="retrieveAndListAllBooks.html">R</a></li>
                <li><a href="updateBook.html">U</a></li>
                <li><a href="deleteBook.html">D</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="wrapper clearfix">
        <form id="Book">
            <div>
                <label>Select book:
                    <select name="selectBook">
                        <option value=""> --- </option>
                    </select>
                </label>
            </div>
            <div><label>ISBN: <output name="isbn" /></label></div>
            <div><label>Title: <input name="title" type="text" /></label></div>
            <div><label>Year: <input name="year" type="text" /></label></div>
            <div><button type="button" name="commit">Save Changes</button></div>
        </form>
    </div>
</main>
<footer>
    <div class="foot-content wrapper">
        <a href="index.html">Back to main menu</a>
    </div>
</footer>
</body>
</html>
